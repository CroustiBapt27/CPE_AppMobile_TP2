<ion-header>
  <ion-navbar>
    <ion-title>
      connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Login</ion-label>
            <ion-input type="text" [value]="login" [(ngModel)]="login"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button full (click)='connexion();'>Connexion</button>
    </div>
</ion-content>
